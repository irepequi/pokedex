<div class="filter">
  <h4>Filter by Type:</h4>

  <p-button *ngIf="selectedTypes.length > 0" label="Uncheck all" (click)="toggleDeselectAll()"
    class="filter__toggle-btn" />

  <div *ngFor="let type of pokemonTypes" class="filter__item">
    <p-checkbox name="type" [value]="type" [(ngModel)]="selectedTypes" (onChange)="onCheckboxChange()"
      class="filter__checkbox"></p-checkbox>
    <label [for]="type" class="filter__label">{{ type }}</label>
  </div>
</div>
