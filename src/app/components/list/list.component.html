<div class="pokemon-list">
  <app-simple-card *ngFor="let pokemon of pokemonPage" [pokemon]="pokemon"
    (pokemonSelected)="selectPokemon($event)"></app-simple-card>
</div>

<p-paginator [rows]="pageSize" [totalRecords]="totalPokemons" (onPageChange)="onPageChange($event)"
  styleClass="paginator">
</p-paginator>
