<div class="pokemon-list">
  <app-simple-card *ngFor="let pokemon of pokemonPage" [pokemon]="pokemon"
    (click)="selectPokemon(pokemon)"></app-simple-card>
</div>

<p-paginator [rows]="pageSize" [totalRecords]="totalPokemons" [first]="currentPage * pageSize"
  (onPageChange)="onPageChange($event)" styleClass="paginator"></p-paginator>
